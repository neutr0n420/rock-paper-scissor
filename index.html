<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="game-container">
      <div class="main-heading">
        <h1>ROCK PAPER SCISSORS</h1>
      </div>
      <!-- <div class="sub-heading ">
        <h2>Choose your weapon</h2>
        <p>First to score 5 points wins the Game</p>
      </div> -->̀
      <div class="sub-heading">
        <h2 class="winning-message">Start the game</h2>

      </div>
      <div class="actual-game">
        <div class="player-choice">
          <h1 class="rps-sign" id="player-choice">✊🏻</h1>
          <p>Player: <span id="player-score">0</span></p>
        </div>
        <div class="computer-choice">
          <h1 class="rps-sign" id="computer-choice">✌🏻</h1>̀
          <p>Computer: <span id="computer-score">0</span></p>
        </div>
      </div>
      <div class="button-container">
        <button class="choice-btn" id="choice-rock"><h1 class="rps-sign">✊🏻</h1></button>
        <button class="choice-btn" id="choice-paper"><h1 class="rps-sign">✋🏻</h1></button>
        <button class="choice-btn" id="choice-scissor"><h1 class="rps-sign">✌🏻</h1></button>
      </div>
    </div>

	<script src="script.js"></script>
  </body>
</html>
